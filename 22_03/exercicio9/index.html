<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viwerport" content="width=device-width, inicial-scale=1.0">
        <meta charset="utf-8">
        <meta name="author" content="Olga Veronica de Andrade Silva">
        <meta name="description" content="Formulário de Opinião"/>
        <meta name="keywords" content="criando formularios, formularios"/>
    <title>Formulários</title>
</head>
<body>
    <form action="processa.php">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome">
            </p>
            <p>
                <label for="nome">Email: </label>
                <input type="text" name="email" id="email">
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Formulário de Opinião</legend>
            <strong>O que você achou do site?</strong>
                <dl>
                    <dd>
                        <input type="radio" name="avaliacao" value="muitobom" checked>Muito Bom!
                        <input type="radio" name="avaliacao" value="bom">Bom
                        <input type="radio" name="avaliacao" value="regular">Regular
                        <input type="radio" name="avaliacao" value="umlixo">Um lixo!
                    </dd>
                </dl>
            <p>
                <strong>Qual seleção você mais gostou?</strong>
                <dl>
                    <dd>
                        <select name="secao" size="1">
                            <option value="emcartaz">Em cartaz</option>
                            <option value="trilhasonora">Trilha sonora</option>
                            <option value="fotos">Galeria de fotos</option>
                            <option value="outra">Outra</option>
                        </select>
                    </dd>
                </dl>
            </p>
            <p>
                <strong>Digite seus comentários no campo abaixo</strong>
                <dl>
                    <dd>
                        <textarea name="comentarios" rows="5" cols="42"></textarea>
                    </dd>
                </dl>
            </p>
            <p>
                <dl>
                    <dd>
                        <input type="checkbox" name="novidades" value="nov">Quero receber novidades do site pelo email.
                    </dd>
                </dl>
                </p>
                <p>
                <dl>
                    <dd>
                        <input type="submit" value="Enviar dados">
                        <input type="reset" value="Limpar formulário">
                    </dd>
                </dl>
            </p>
        </fieldset>
    </form>
</body>
</html>
