<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viwerport" content="width=device-width, inicial-scale=1.0">
        <meta charset="utf-8">
        <meta name="author" content="Olga Veronica de Andrade Silva">
        <meta name="description" content="Mesclando tabelas"/>
        <meta name="keywords" content="tabelas, mesclando tabelas"/>
    <title>Tabelas HTML com células mescladas</title>
</head>
    <body>
        <center>
            <h1>Produtos</h1>
            <table width="70%" border="2">
                <tbody>
                    <tr>
                        <th colspan="3">Tabela de Produtos</th>
                    </tr>
                    <tr>
                        <td>Categoria</td>
                        <td>Produto</td>
                        <td>Preço</td>
                    </tr>
                    <tr>
                        <td rowspan="3">Eletrodomésticos</td>
                        <td>Geladeira</td>
                        <td>R$1.000</td>
                    </tr>
                    <tr>
                        <td>Liquidificador</td>
                        <td>R$ 200</td>
                    </tr>
                    <tr>
                        <td>Batedeira</td>
                        <td>R$ 180</td>
                    </tr>
                </tbody>
            </table>
        </center>
    </body>
</html>
