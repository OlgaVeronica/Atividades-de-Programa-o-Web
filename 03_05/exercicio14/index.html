<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira página com JS</title>
    <script>
        function somar(){
            var numero1 = parseFloat(prompt("Insira o primeiro numero: "));
            var numero2 = parseFloat(prompt("Insira o segundo número: "));
            var soma = 0;
            soma = numero1 + numero2;
            return soma;
        }           
        alert(somar());
    </script>
</head>

</body>
</html>
