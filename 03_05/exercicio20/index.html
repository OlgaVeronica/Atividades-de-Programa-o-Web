<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca Imagens</title>
</head>
<script>
       function MostraCheio(imagem){
           imagem.src="imagens/1.jpg";
       }
       function MostraVazio(imagem){
           imagem.src="imagens/2.jpg";
       }
</script>
<body>
    Passe o mouse sobre a imagem...<br/>
    <img src="imagens/1.jpg" onmouseover="MostraVazio(this)"; onmouseout="MostraCheio(this);">
</body>
</html>
