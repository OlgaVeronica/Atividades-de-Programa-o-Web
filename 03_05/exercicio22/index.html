<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilita</title>
</head>
<script>
    function HabilitarCampo(opcao){
        if(opcao){
            document.formulario.nome.disabled = false;
        }
        else{
            document.formulario.nome.value = "";
            document.formulario.nome.disabled = true;
        }
    }
</script>
<body>
    <form name="formulario">
        <input type="radio" name="habilita" value="sim" onclick="HabilitarCampo(1);"> Habilita<br/>
        <input type="radio" name="habilita" value="nao" onclick="HabilitarCampo(0);"> Desabilita<br/>
        Campo: <input type="text" name="nome" disabled>
    </form>
</body>
</html>
